<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <link rel="stylesheet" href="./Login.css">
    <link rel="shortcut icon" href="../Images/th.jfif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b74e210be0.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="#">
            <h3 id="wb">WELCOME BACK</h3>
            <img src="./Images/th.jfif" alt="">
            <h2 class="h">Sign In to Your Account</h2>
            <h4 class="h">Let's get you signed in and straight to the icons.</h4>
            <h3>Email Address</h3>
            <div id="logo1">
            <input type="text" placeholder="e.g. tchalla@wakanda.gov">
            <i class="fa-regular fa-envelope"></i>
            </div>
            <h3>Password</h3>
            <div id="logo2">
            <input type="password">
            <i class="fa-solid fa-lock"></i>
            <input type="checkbox" id="check" required>
            <label for="">Remember me</label>
            </div>
            <a href="https://fontawesome.com/password/forgot" target="_blank">Forgot your Password?</a>
            <button>Sign in</button>
        </form>
    </main>
</body>
</html>
